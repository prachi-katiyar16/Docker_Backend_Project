spring.application.name=Auth-Service
server.port=8081

# --- Database Configuration ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:shared-db}:5432/${DB_NAME:ecommerce_shared_db}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}





spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


jwt.private-key=classpath:certs/private.pem
jwt.public-key=classpath:certs/public.pem

# Logging for debugging

logging.level.com.service.auth=DEBUG
