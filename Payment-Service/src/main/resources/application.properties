spring.application.name=Payment-Service
server.port=8085

# --- Shared Database Connection (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_shared_db
spring.datasource.username=microservice_user
spring.datasource.password=YourStrong!Secure!Password123

# -- JPA and Hibernate Configuration --
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Kafka Consumer Configuration ---
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.common.dto.OrderPlacedEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.common.dto




# --- Kafka Producer Configuration ---
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.properties.spring.json.add.type.headers=true
eureka.client.enabled=false



# 1. Tell the deserializer to NOT use the type info from the message headers
spring.kafka.consumer.properties.spring.json.use.type.headers=false




