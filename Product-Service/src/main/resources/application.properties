spring.application.name=Product-Service
server.port=8082




# -- Database Connection (PostgreSQL) --
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_shared_db
spring.datasource.username=microservice_user
spring.datasource.password=YourStrong!Secure!Password123

# -- JPA and Hibernate Configuration --
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


spring.cloud.config.enabled=false
eureka.client.enabled=false


# Address of the Kafka broker
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=product-stock-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.properties.spring.json.value.default.type=com.example.Product_Service.model.OrderConfirmedEvent

